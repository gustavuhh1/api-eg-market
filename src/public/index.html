    <section class="adMain">
        <div id="carouselMain" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
    
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://passageirodeprimeira.b-cdn.net/wp-content/uploads/2020/09/vinhos-pao-de-acucar-1024x401.jpg" class="d-block w-100" alt="Imagem 1">
                </div>
                <div class="carousel-item">
                    <img src="https://www.cidademarketing.com.br/marketing/wp-content/uploads/2024/04/churrasco_dia_paodeacucar.webp" class="d-block w-100" alt="Imagem 2">
                </div>
                <div class="carousel-item">
                    <img src="https://emalta.com.br/wp-content/uploads/2020/08/pao-de-acucar-mais-vale-a-pena.jpg" class="d-block w-100" alt="Imagem 3">
                </div>
            </div>
    
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselMain" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselMain" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </section>    
    
    <section class="categoriesMain">
            <h1 class="indie-flower-regular">O que te deixaria mais feliz hoje?</h1>
               <ul class="categoriesList"></ul>
    </section>
